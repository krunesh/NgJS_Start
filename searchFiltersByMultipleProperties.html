<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Filters</title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/searchFiltersByMultipleProperties.js"></script>
    </head>
<body ng-app = "myModule">
    <link rel="stylesheet" href="Styles/style.css">
    <div ng-controller = "myController">
        Search :
        <input type="text" placeholder="Search name & city" ng-model="searchText">      
        <!-- <input type="text" placeholder="Search name" ng-model="searchText.name">        -->
        <!-- <input type="text" placeholder="Search city" ng-model="searchText.city">
        <input type="checkbox" ng-model="exactMatch" />Exact Match -->
        <br/><br/>
       <table>
           <thead>
               <tr>
                   <th>Name</th>
                   <th>DateOfBirth</th>
                   <th>Gender</th>
                   <th>Salary (number)</th>
                   <th>City</th>                    
               </tr>
           </thead>

           <tbody>               
            <tr ng-repeat="employee in employees | filter:search">
                    <!-- <tr ng-repeat="employee in employees | filter:searchText:exactMatch"> -->
                    <td>{{employee.name | uppercase}}</td>
                    <td>{{employee.dateOfBirth | date:"dd/MM/yyyy" }}</td>
                    <td>{{employee.gender | lowercase}}</td>
                    <td>{{employee.salary | number:2}}</td>      
                    <td>{{employee.city}}</td>              
                </tr>
            </tbody>
       </table>  
    </div>
</body>
</html>
