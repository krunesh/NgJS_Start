<!DOCTYPE html>
<html lang="en" ng-app = "myModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Handling</title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/eventHandling.js"></script>
    </head>
<body>
    <link rel="stylesheet" href="Styles/style.css">
    <div ng-controller = "myController">
       <table>
           <thead>
               <tr>
                   <th>Name</th>
                   <th>Likes</th>
                   <th>Dislikes</th>
                   <th>Like/Dislikes</th>
               </tr>
           </thead>

           <tbody>
                <tr data-ng-repeat="technology in technologies">
                    <td>{{technology.name}}</td>
                    <td>{{technology.likes}}</td>
                    <td>{{technology.dislikes}}</td>
                    <td><input type="button" value="Like" ng-click="incrementLikes(technology)">
                        <input type="button" value="Like" ng-click="incrementDislikes(technology)">
                    </td>
                </tr>
            </tbody>
       </table>  
    </div>
</body>
</html>
